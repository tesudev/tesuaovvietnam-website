<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#1a237e] flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-3xl p-8 w-[480px] shadow-xl">
        <!-- Login Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Welcome Back to Your</h1>
            <h2 class="text-xl font-semibold text-blue-600">Digital Oasis</h2>
        </div>

        <!-- Login Form -->
        <form class="space-y-4">
            <!-- Email Input -->
            <div>
                <input type="email" 
                       placeholder="Email" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                       required>
            </div>

            <!-- Password Input -->
            <div>
                <input type="password" 
                       placeholder="Password" 
                       class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500"
                       required>
                <div class="text-right mt-1">
                    <a href="#" class="text-green-500 text-sm">Forgot Password?</a>
                </div>
            </div>

            <!-- Sign In Button -->
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors">
                Sign In
            </button>

            <!-- Social Login -->
            <div class="relative py-2">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with</span>
                </div>
            </div>

            <!-- Google Login -->
            <button type="button" 
                    class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-50 flex items-center justify-center gap-2">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                Sign in with Google
            </button>

            <!-- Facebook Login -->
            <button type="button" 
                    class="w-full border border-gray-300 text-gray-700 py-3 rounded-lg hover:bg-gray-50 flex items-center justify-center gap-2">
                <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-5 h-5" alt="Facebook">
                Sign in with Facebook
            </button>
        </form>

        <!-- Sign Up Link -->
        <p class="text-center mt-6 text-gray-600">
            Don't have an account? 
            <a href="register.html" class="text-green-500 font-semibold">Create Account</a>
        </p>
    </div>
</body>
</html>
